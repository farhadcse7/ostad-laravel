<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="source/style.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-image">
                <img src="source/profile.jpg" alt="image">
            </div>
            <div class="card-header">
                <h2>Md. Farhad Mia</h2>
                <h3>Web Developer</h3>
            </div>
            <div class="card-body">
                <p class="description">Professional web developer. Learning web development in Ostad Platform.</p>
                <p></p>
                <div class="contact">
                    <div>
                        <i class="fa-solid fa-phone"></i> Phone
                        <span>+88015152255</span>
                    </div>
                    <div>
                        <i class="fa-sharp fa-solid fa-envelope"></i> Email
                        <span>myemail@gmail.com</span>
                    </div>
                </div>
                <button class="button">Hire Me</button>
            </div>
            <div class="card-icons">
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-youtube"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-linkedin"></i></a>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/22461af5f6.js" crossorigin="anonymous"></script>
</body>

</html>
